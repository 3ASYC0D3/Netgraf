<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELLINGO</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ccf032fdc2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar-border">
            <div class="navbar container reduced-width">
                <div class="leftside container">
                    <div class="logo"></div>
                    <div class="general-categories container">
                        <div class="general-category about">
                            <p>O Nas</p>
                        </div>
                        <div class="general-category news">
                            <p>Akutalności</p>
                        </div>
                        <div class="general-category shipping">
                            <p>Koszty dostawy</p>
                        </div>
                    </div>
                </div>
                <div class="rightside container">
                    <div class="icon person">
                    </div>
                    <div class="icon heart"></div>
                    <div class="icon basket"></div>
                </div>
            </div>
        </nav>
        <div class="reduced-width">
            <div class="product-categories container">
                <div class="product-category woman">
                    <p>Damskie</p>
                </div>
                <div class="product-category man">
                    <p>Męskie</p>
                </div>
                <div class="product-category kid">
                    <p>Dziecięce</p>
                </div>
                <div class="product-category discount">
                    <p>Promocje</p>
                </div>
                <div class="product-category new">
                    <p>Nowości</p>
                </div>
                <div class="product-category brand">
                    Producenci
                </div>
            </div>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <div class="search search-container">
                <input type="text" placeholder="Wpisz czego szukasz">
                <button>Szukaj</button>
            </div>
        </div>
        <div class="slider">
        </div>
    </header>
    <script src="./JS/main.js"></script>
</body>
</html>
